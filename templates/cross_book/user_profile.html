{% extends 'shared/base.html' %}
{% load boost %}
{% load static %}
{% block title %}マイページ{% endblock %}
{% block content %}
    <div class="user-content-wrapper">
        <div class="header-profile-page">
            <div class="user-icon-image-and-edit-button-wrapper">
                <div class="user-icon-image-wrapper">
                    <img class="user-icon-image" src="{{ user.image.url }}" alt="ユーザーアカウントの画像">
                </div>
                <div class="user-edit-button-wrapper">
                    <div class="edit-profile-button">
                        <a href="{% url 'edit_user_profile' user.id %}">
                            <button>プロフィールを編集する</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="user-name">
                {{ user.username }}
            </div>
            <div class="user-profile-text">
                {{ user.profile_text }}
            </div>
        </div>
        <div class="user-item-part-content">
            <div class="user-item-part">
                <div class="user-item-part-wrapper">
                    {% for item, image in items_of_user|zip:users_item_first_image  %}
                            <a href="{% url 'item_detail' item.id %}" class="specific-user-item-image-wrapper">
                                <div class="specific-user-item-image"
                                     style="background: url({{ image.image.url }}) no-repeat center; background-size: contain;"></div>
                            </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
