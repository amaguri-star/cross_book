<div id="chat-title">
    <p>{{ other_member_username }}</p>
</div>
<ul id="chat-message-list">
    {% for message in room_messages %}
        {% if request.user == message.user %}
            <li class="message-row sent">
                <div class="message-content">
                    <div class="message-text">{{ message.message }}</div>
                    <div class="message-time">{{ message.created_at|date:"H:i" }}</div>
                </div>
            </li>
        {% else %}
            <li class="message-row replies">
                <div class="message-content">
                    <img src="{{ message.user.image.url }}" alt="user-icon">
                    <div class="message-text">{{ message.message }}</div>
                    <div class="message-time">{{ message.created_at|date:"H:i" }}</div>
                </div>
            </li>
        {% endif %}
    {% endfor %}
</ul>
<div id="chat-message-send-form">
    <div autocomplete="off" autocorrect="off" spellcheck="true" aria-expanded="true"
         aria-autocomplete="list" aria-multiline="true" aria-label="Message" dir="auto" contenteditable="true"
         role="textbox" id="send-message-input-area"></div>
    <button id="message-sent" class="fa fa-paper-plane fa-2x">送信</button>
</div>
</div>
