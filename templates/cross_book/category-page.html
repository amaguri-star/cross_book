{% extends 'shared/base.html' %}
{% load boost %}
{% load static %}
{% block title %}
    {{ category.name }} ページ
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/category-page.css' %}">
{% endblock %}
{% block content %}
    <div class="category-page-content">
        <h1 class="category-page-content_category-name">{{ category.name }}</h1>
        <div class="category-page-content_item-part">
            <div class="category-page-content_item-part_wrapper">
                {% for item in items %}
                    <a href="{% url 'item_detail' item.id %}" class="category-page-content_item-part_item-link">
                        <div class="category-page-content_item-part_item-link_image"
                             style="background: url({{ item.image_set.all.0.image.url }}) no-repeat center; background-size: contain;"></div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
