{% extends 'shared/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}検索結果{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock %}
{% block content %}
    <div class="search-content">
        <h1 class="search-content_item-count">"{{ q_word }}" の検索結果件数 {{ item_count }}</h1>
        <div class="search-content_item-part">
            <div class="search-content_item-part_wrapper">
                {% for item in item_list %}
                    <a class="search-content_item-part_item-link"
                       href="{% url 'item_detail' item.id %}">
                        <div class="search-content_item-part_item-link_image"
                             style="background: url({{ item.image_set.all.0.image.url }}) no-repeat center; background-size: contain">
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
