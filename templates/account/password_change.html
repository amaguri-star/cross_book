{% extends 'shared/base.html' %}
{% load static %}
{% block title %}パスワード変更{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/password-change.css' %}">
{% endblock %}
{% block content %}
    <form class="password-change" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
        <button class="password-change_submit" type="submit">変更</button>
    </form>
{% endblock %}
