{% extends 'shared/base.html' %}
{% block title %}新規登録{% endblock %}
{% block content %}
    <h1>新規登録</h1>
    <form action="" method="POST">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">登録</button>
    </form>
    <p>登録済みの方は<a href="{% url 'account_login' %}">こちら</a></p>
{% endblock %}
